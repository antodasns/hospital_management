{%extends 'lablayout.html'%}
    {% load static %}

{%block content%}
<!-- End Header -->
    <!-- Start page Title Section -->
    <div class="page-ttl">
        <div class="layer-stretch">
            <div class="page-ttl-container">
                <h1>Tests</h1>
                <p><a href="../../login">Home</a> &#8594; <span>Tests</span></p>
            </div>
        </div>
    </div><!-- End page Title Section -->
    <!-- Start Login Section -->
     <form name="form" method="post" action="{% url 'laboratory:submit_result' %}" enctype="multipart/form-data">
         {% csrf_token %}
    <div id="login-page" class="layer-stretch">
        <div class="layer-wrapper"> 
            <div class="form-container">
                
                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label form-input-icon">
                    <i class="fa fa-angle-double-down"></i>
                    <select class="mdl-selectfield__select" id="sample-selectlist-1" value="" name="patname">
                        {%for x in pat%}
                        <option value="{{x.pk}}" >{{x.patient_name}}</option>
                        {%endfor%}
                   
                    </select>
                    <label class="mdl-selectfield__label" for="sample-selectlist-1">Patient</label>
                </div>
                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label form-input-icon">
                    <i class="fa fa-angle-double-down"></i>
                    <select class="mdl-selectfield__select" id="sample-selectlist-1" value="" name="testname">
                        {%for y in tst%}
                        <option value="{{y.pk}}" >{{y.test_name}}</option>
                        {%endfor%}
                    </select>
                    <label class="mdl-selectfield__label" for="sample-selectlist-1">Test</label>
                </div>
                
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-input-icon">
                    <i class="fa fa-user-o"></i>
                    <input class="mdl-textfield__input" pattern="[0-9]*" id="sample-number-1" type="text" name="result">
                    <label class="mdl-textfield__label" for="sample-number-1">Result</label>
                    <span class="mdl-textfield__error">Please Enter Valid Number!</span>
                </div>
                
                
                <div class="form-submit">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect button button-primary">Submit</button>
                </div>
                
            </div>
        </div>
    </div>
</form>
{%endblock%}
